<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="phone-wrapper">
        <div class="phone">
            <div class="all-emojis">
                <div class="title-box">
                    <h2 class="title-text">Collection</h2>
                </div>
            </div>
            <div class="app">
                <div class="contacts">
                    <button class="prev-contact"><i class="fa fa-arrow-left"></i></button>
                    <div class="contact-info">
                        <h2 class="contact-name">Loading...</h2>
                        <p class="contact-description">Please wait...</p>
                    </div>
                    <button class="next-contact"><i class="fa fa-arrow-right"></i></button>
                </div>
                <div class="bubbles">
                    <!-- <div class="bubble_req">☹️</div>
                    <div class="bubble_res">One heart plz</div> -->
                </div>
                <div class="panel">
                    <div class="keyboard">
                        <ul class="emoji__list">
                            <!-- <li class="emoji"></li> -->
                        </ul>
                    </div>
                    <div class="categories">
                        <ul class="categories__list">
                            <!-- <li class="category"></li> -->
                        </ul>
                    </div>
                    <div class="input">
                        <ul class="selected"></ul>
                    <!-- <button class="erase__button"><i class="fa fa-trash-o"></i></button>
                        <button class="send__button"><i class="fa fa-paper-plane-o"></i></button> -->
                    <button class="erase__button">❌</button>
                    <button class="send__button">✔️</button>
                    </div>
                    <div class="response"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
